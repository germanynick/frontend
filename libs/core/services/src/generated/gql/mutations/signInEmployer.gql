mutation signInEmployer($email: String!, $password: String!, $recaptchaToken: String){
    signInEmployer(email: $email, password: $password, recaptchaToken: $recaptchaToken){
        authToken
        employer{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
    }
}