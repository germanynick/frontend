mutation updateOnboardingPart($description: String, $id: String!, $name: String, $quizId: String, $referenceUrl: String){
    updateOnboardingPart(description: $description, id: $id, name: $name, quizId: $quizId, referenceUrl: $referenceUrl){
        companyId
        companyOnboardingId
        confirmationMessage
        description
        failedMessage
        id
        integrationObject
        isEnabled
        name
        pendingMessage
        quizId
        referenceUrl
        workerOnboardingPart{
            id
            integration{
                __typename
                ... on GroupOnboardingPart {
                    id
                    state
                }
                ... on ProfileOnboarding {
                    id
                }
                ... on UserTermsOfService {
                    agreedAt
                    id
                }
                ... on WorkExperienceOverview {
                    discipline
                    id
                    primarySpecialty
                    secondarySpecialty
                    yearsOfExperience
                }
                ... on WorkerCertificationOverview {
                    id
                }
                ... on WorkerEducationOverview {
                    id
                }
                ... on WorkerReferenceOnboarding {
                    id
                }
            }
            integrationConfigurations
            integrationObject
            state
            workerId
        }
    }
}