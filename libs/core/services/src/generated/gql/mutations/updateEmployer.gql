mutation updateEmployer($size: [String!]!, $agreedToTerms: Boolean, $avatarSignedBlobId: String, $email: String, $firstName: String, $id: String!, $lastName: String, $password: String, $passwordConfirmation: String, $paymentMethod: String, $phone: String, $scope: EmployerScopeEnum, $source: SignupSourceEnum, $title: String){
    updateEmployer(agreedToTerms: $agreedToTerms, avatarSignedBlobId: $avatarSignedBlobId, email: $email, firstName: $firstName, id: $id, lastName: $lastName, password: $password, passwordConfirmation: $passwordConfirmation, paymentMethod: $paymentMethod, phone: $phone, scope: $scope, source: $source, title: $title){
        agreedToTerms
        avatar{
            blobId
            contentType
            fileUrl
            filename
            id
            imageUrls(size: $size)
            thumbnails
        }
        changePasswordRequired
        client{
            address1
            address2
            city
            contactEmail
            contactFirstName
            contactLastName
            contactName
            contactPhone
            country
            description
            ein
            id
            latitude
            longitude
            name
            phone
            state
            status
            taxId
            url
            verifiedAt
            verifyStatus
            zipCode
        }
        company{
            address
            addressState
            city
            country
            description
            id
            logoUrl
            mainContactEmail
            mainContactName
            name
            phone
            zip
        }
        email
        firstName
        id
        intervieweesNumber
        lastName
        lastSignInAt
        paymentMethod
        permittedEvents
        phone
        scope
        scopesAreAllowedToUpdate
        status
        title
        totalUnreadMessage
    }
}