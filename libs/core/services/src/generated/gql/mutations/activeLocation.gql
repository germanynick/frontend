mutation activeLocation($id: String!){
    activeLocation(id: $id){
        active
        address
        addressState
        city
        client{
            address1
            address2
            city
            contactEmail
            contactFirstName
            contactLastName
            contactName
            contactPhone
            country
            description
            ein
            id
            latitude
            longitude
            name
            phone
            state
            status
            taxId
            url
            verifiedAt
            verifyStatus
            zipCode
        }
        clientId
        companyId
        country
        distanceToCurrentUserSearchLocation
        id
        latitude
        longitude
        name
        phone
        region
        statusUpdatedAt
        statusUpdater{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
        zipcode
    }
}