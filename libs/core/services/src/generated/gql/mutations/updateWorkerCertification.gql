mutation updateWorkerCertification($size: [String!]!, $jobId: String!, $_destroy: Boolean, $certificationType: String!, $compactLicense: Boolean, $expirationDate: ISO8601Date, $id: String, $licenseDiscipline: String, $licenseImages: [FileArgument!], $licenseImagesSignedBlobIds: [String!], $licenseNumber: String, $licenseState: String, $title: String){
    updateWorkerCertification(_destroy: $_destroy, certificationType: $certificationType, compactLicense: $compactLicense, expirationDate: $expirationDate, id: $id, licenseDiscipline: $licenseDiscipline, licenseImages: $licenseImages, licenseImagesSignedBlobIds: $licenseImagesSignedBlobIds, licenseNumber: $licenseNumber, licenseState: $licenseState, title: $title){
        certificationType
        compactLicense
        company{
            address
            addressState
            city
            country
            description
            id
            logoUrl
            mainContactEmail
            mainContactName
            name
            phone
            zip
        }
        createdAt
        expirationDate
        id
        licenseDiscipline
        licenseImages{
            blobId
            contentType
            fileUrl
            filename
            id
            imageUrls(size: $size)
            thumbnails
        }
        licenseNumber
        licenseState
        title
        worker{
            agreedToTerms
            availableStartDate
            avatarUrl
            blocked
            changePasswordRequired
            completedJobsNumber
            dateOfBirth
            email
            employmentType
            facilityTypes
            firstName
            hasActiveAssignment
            id
            isFavorited
            jobCategoriesWorkedNumber
            jobMatchingScore(jobId: $jobId)
            lastName
            lastOtpExpiredAt
            lastSignInAt
            locationsWorkedNumber
            maidenName
            noCall
            noEmail
            noNotification
            noSms
            noTalentMatches
            overallRating
            phone
            phoneVerifiedAt
            profilePercentageCompleted
            referralCode
            referralMethod
            referrerCode
            remainingExpirationTime
            shiftRequested
            socialSecurityNumber
            timeOffRequested
            totalUnreadMessage
            workAuthorized
        }
    }
}