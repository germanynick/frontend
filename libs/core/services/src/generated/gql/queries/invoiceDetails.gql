query invoiceDetails($id: String!){
    invoiceDetails(id: $id){
        amountDue
        amountPaid
        client{
            address1
            address2
            city
            contactEmail
            contactFirstName
            contactLastName
            contactName
            contactPhone
            country
            description
            ein
            id
            latitude
            longitude
            name
            phone
            state
            status
            taxId
            url
            verifiedAt
            verifyStatus
            zipCode
        }
        createdAt
        description
        externalId
        id
        invoicePdf
        number
        paidAt
        rawData
        status
    }
}