query importBatch($id: String!){
    importBatch(id: $id){
        company{
            address
            addressState
            city
            country
            description
            id
            logoUrl
            mainContactEmail
            mainContactName
            name
            phone
            zip
        }
        employer{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
        id
        objectType
        results
        status
    }
}