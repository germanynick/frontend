query employerListClients($after: String, $before: String, $first: Int, $last: Int, $nameContain: String){
    employerListClients(after: $after, before: $before, first: $first, last: $last, nameContain: $nameContain){
        edges{
            cursor
        }
        nodes{
            address1
            address2
            city
            contactEmail
            contactFirstName
            contactLastName
            contactName
            contactPhone
            country
            description
            ein
            id
            latitude
            longitude
            name
            phone
            state
            status
            taxId
            url
            verifiedAt
            verifyStatus
            zipCode
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            pageSize
            startCursor
        }
        totalCount
    }
}