query jobSearch($filter: JobFilter, $limit: Int, $offset: Int, $sortBy: JobManagementSort, $summaryRequire: Boolean) {
  jobSearch(filter: $filter, limit: $limit, offset: $offset, sortBy: $sortBy, summaryRequire: $summaryRequire) {
    jobs {
      location {
        region
        city
        zipcode
        addressState
        latitude
        longitude
        zipcode
        region
        distanceToCurrentUserSearchLocation
        country
        address
        name
      }
      slug
      benefitContent
      requirementNotes
      hoursPerWeek
      id
      externalCreatedAt
      minWeeklyPayAmount
      title
      updatedAt
      weeklyPayAmount
      createdAt
    }

    totalCount
  }
}
