query employerAppInit($clientId: String){
    employerAppInit(clientId: $clientId){
        company{
            address
            addressState
            city
            country
            description
            id
            logoUrl
            mainContactEmail
            mainContactName
            name
            phone
            zip
        }
        dashboard{
            dateRanges
            totalClients
            totalOnboardingSubmissions
            totalPositionsOpen
            totalWorkersPerClient
            totalWorkersWorking
        }
        employer{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
        totalUnreadNotification
    }
}