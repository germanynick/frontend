query billingSubscriptions($after: String, $before: String, $clientName: String, $first: Int, $last: Int){
    billingSubscriptions(after: $after, before: $before, clientName: $clientName, first: $first, last: $last){
        edges{
            cursor
        }
        nodes{
            description
            id
            latestPaymentStatus
            nextPaymentAt
            paymentMethodType
            status
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            pageSize
            startCursor
        }
        totalCount
    }
}