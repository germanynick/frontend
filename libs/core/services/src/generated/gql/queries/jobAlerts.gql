query jobAlerts($after: String, $before: String, $first: Int, $last: Int){
    jobAlerts(after: $after, before: $before, first: $first, last: $last){
        edges{
            cursor
        }
        nodes{
            alertChannel
            alertEmail
            alertFirstName
            alertLastName
            companyId
            deviceId
            enableAlert
            frequency
            id
            lastAlertedAt
            name
            pauseAlert
            pauseAlertPeriod
            pauseAlertUntil
            startPauseAlertDate
            workerId
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            pageSize
            startCursor
        }
        totalCount
    }
}