mutation updateClient($size: [String!]!, $address1: String, $address2: String, $city: String, $contactEmail: String, $contactFirstName: String, $contactLastName: String, $contactPhone: String, $country: String, $description: String, $ein: String, $id: String!, $imageSignedBlobId: String, $latitude: BigDecimal, $longitude: BigDecimal, $name: String!, $phone: String, $removeImageId: String, $source: SignupSourceEnum, $state: String, $taxId: String, $url: String, $zipCode: String){
    updateClient(address1: $address1, address2: $address2, city: $city, contactEmail: $contactEmail, contactFirstName: $contactFirstName, contactLastName: $contactLastName, contactPhone: $contactPhone, country: $country, description: $description, ein: $ein, id: $id, imageSignedBlobId: $imageSignedBlobId, latitude: $latitude, longitude: $longitude, name: $name, phone: $phone, removeImageId: $removeImageId, source: $source, state: $state, taxId: $taxId, url: $url, zipCode: $zipCode){
        address1
        address2
        billingPlan{
            active
            description
            id
            imageUrl
            isFree
            name
        }
        city
        contactEmail
        contactFirstName
        contactLastName
        contactName
        contactPhone
        country
        description
        ein
        id
        image{
            blobId
            contentType
            fileUrl
            filename
            id
            imageUrls(size: $size)
            thumbnails
        }
        latitude
        longitude
        name
        phone
        state
        status
        taxId
        url
        verifiedAt
        verifiedBy{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
        verifyStatus
        zipCode
    }
}