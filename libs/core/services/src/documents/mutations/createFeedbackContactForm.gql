mutation createFeedbackContactForm($size: [String!]!, $contactType: ContactTypeEnum!, $description: String, $email: String, $fullName: String, $imagesSignedBlobIds: [String!], $phone: String, $subject: String){
    createFeedbackContactForm(contactType: $contactType, description: $description, email: $email, fullName: $fullName, imagesSignedBlobIds: $imagesSignedBlobIds, phone: $phone, subject: $subject){
        client{
            address1
            address2
            city
            contactEmail
            contactFirstName
            contactLastName
            contactName
            contactPhone
            country
            description
            ein
            id
            latitude
            longitude
            name
            phone
            state
            status
            taxId
            url
            verifiedAt
            verifyStatus
            zipCode
        }
        company{
            address
            addressState
            city
            country
            description
            id
            logoUrl
            mainContactEmail
            mainContactName
            name
            phone
            zip
        }
        contactType
        createdAt
        description
        email
        fullName
        id
        images{
            blobId
            contentType
            fileUrl
            filename
            id
            imageUrls(size: $size)
            thumbnails
        }
        ownerId
        ownerType
        phone
        source
        status
        subject
    }
}