mutation signInWorker($email: String!, $password: String!, $recaptchaToken: String, $socialAuthenticationId: String){
    signInWorker(email: $email, password: $password, recaptchaToken: $recaptchaToken, socialAuthenticationId: $socialAuthenticationId){
        authToken
        notificationChannel
        worker{
            agreedToTerms
            availableStartDate
            changePasswordRequired
            completedJobsNumber
            email
            facilityTypes
            firstName
            id
            jobCategoriesWorkedNumber
            lastName
            lastOtpExpiredAt
            lastSignInAt
            locationsWorkedNumber
            maidenName
            noCall
            noEmail
            noNotification
            noSms
            overallRating
            phone
            phoneVerifiedAt
            referralCode
            referralMethod
            referrerCode
            shiftRequested
            timeOffRequested
            workAuthorized
        }
    }
}