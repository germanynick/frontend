mutation createLocation($address: String, $addressState: String, $city: String, $clientId: String, $country: String, $latitude: BigDecimal, $longitude: BigDecimal, $name: String, $phone: String, $zipcode: String){
    createLocation(address: $address, addressState: $addressState, city: $city, clientId: $clientId, country: $country, latitude: $latitude, longitude: $longitude, name: $name, phone: $phone, zipcode: $zipcode){
        active
        address
        addressState
        city
        client{
            address1
            address2
            city
            contactEmail
            contactFirstName
            contactLastName
            contactName
            contactPhone
            country
            description
            ein
            id
            latitude
            longitude
            name
            phone
            state
            status
            taxId
            url
            verifiedAt
            verifyStatus
            zipCode
        }
        clientId
        companyId
        country
        distanceToCurrentUserSearchLocation
        id
        latitude
        longitude
        name
        phone
        region
        statusUpdatedAt
        statusUpdater{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
