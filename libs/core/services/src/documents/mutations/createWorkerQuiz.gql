mutation createWorkerQuiz($quizAnswerIds: [String!]!, $quizId: String!, $workerId: String!){
    createWorkerQuiz(quizAnswerIds: $quizAnswerIds, quizId: $quizId, workerId: $workerId){
        correctionPercentage
        id
        quiz{
            companyId
            description
            id
            name
            passingPercentage
            quizQuestionsNumber
        }
        state
        workerId
        workerQuizAnswers{
            id
            quizAnswerId
            workerId
        }
    }
}