mutation createImportBatch($clientId: String, $fileSignedBlobId: String!, $objectType: ImportBatchObjectEnum!){
    createImportBatch(clientId: $clientId, fileSignedBlobId: $fileSignedBlobId, objectType: $objectType){
        company{
            address
            addressState
            city
            country
            description
            id
            logoUrl
            mainContactEmail
            mainContactName
            name
            phone
            zip
        }
        employer{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
        id
        objectType
        results
        status
    }
}