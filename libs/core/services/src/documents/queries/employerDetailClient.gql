query employerDetailClient($size: [String!]!, $id: String!){
    employerDetailClient(id: $id){
        address1
        address2
        billingPlan{
            active
            description
            id
            imageUrl
            isFree
            name
        }
        city
        contactEmail
        contactFirstName
        contactLastName
        contactName
        contactPhone
        country
        description
        ein
        id
        image{
            blobId
            contentType
            fileUrl
            filename
            id
            imageUrls(size: $size)
            thumbnails
        }
        latitude
        longitude
        name
        phone
        state
        status
        taxId
        url
        verifiedAt
        verifiedBy{
            agreedToTerms
            changePasswordRequired
            email
            firstName
            id
            intervieweesNumber
            lastName
            lastSignInAt
            paymentMethod
            permittedEvents
            phone
            scope
            scopesAreAllowedToUpdate
            status
            title
            totalUnreadMessage
        }
        verifyStatus
        zipCode
    }
}