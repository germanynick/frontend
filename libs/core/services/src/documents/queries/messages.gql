query messages($size: [String!]!, $filter: MessageFilter!, $keywordSearch: String, $limit: Int, $offset: Int){
    messages(filter: $filter, keywordSearch: $keywordSearch, limit: $limit, offset: $offset){
        attachment{
            blobId
            contentType
            fileUrl
            filename
            id
            imageUrls(size: $size)
            thumbnails
        }
        createdAt
        id
        message
        messageThread{
            clientId
            companyId
            id
            lastMessage
            lastTimestamp
            objectId
            objectType
            threadIconUrl
            unreadMessageCounter
        }
        objectId
        objectType
        receiver{
            email
            firstName
            id
            lastName
            phone
        }
        sender{
            email
            firstName
            id
            lastName
            phone
        }
        status
    }
}