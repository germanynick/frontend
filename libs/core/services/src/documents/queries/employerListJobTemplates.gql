query employerListJobTemplates($after: String, $before: String, $first: Int, $last: Int, $templateNameContain: String){
    employerListJobTemplates(after: $after, before: $before, first: $first, last: $last, templateNameContain: $templateNameContain){
        edges{
            cursor
        }
        nodes{
            clientId
            companyId
            id
            templateName
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            pageSize
            startCursor
        }
        totalCount
    }
}