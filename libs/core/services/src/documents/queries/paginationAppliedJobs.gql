query paginationAppliedJobs($after: String, $before: String, $first: Int, $last: Int){
    paginationAppliedJobs(after: $after, before: $before, first: $first, last: $last){
        edges{
            cursor
        }
        nodes{
            address
            address2
            applicationProcess
            applyDate
            city
            country
            createdAt
            discipline
            duration
            durationType
            employerNote
            frequency
            id
            isDirectOffer
            jobTitle
            latitude
            longitude
            minPayAmount
            note
            offerDate
            payAmount
            shifts
            source
            specialty
            startDate
            startedStatus
            startedStatusName
            state
            status
            statusName
            statusUpdatedAt
            timeOffEndDate
            timeOffStartDate
            updateEvents
            updatedAt
            zipcode
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            pageSize
            startCursor
        }
        totalCount
    }
}