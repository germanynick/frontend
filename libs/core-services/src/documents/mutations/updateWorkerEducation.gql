mutation updateWorkerEducation($_destroy: Boolean, $city: String, $country: String, $degreeDate: ISO8601Date, $degreeName: String, $id: String!, $major: String, $schoolName: String, $state: String){
    updateWorkerEducation(_destroy: $_destroy, city: $city, country: $country, degreeDate: $degreeDate, degreeName: $degreeName, id: $id, major: $major, schoolName: $schoolName, state: $state){
        city
        country
        createdAt
        degreeDate
        degreeName
        id
        major
        schoolName
        state
        worker{
            agreedToTerms
            availableStartDate
            changePasswordRequired
            completedJobsNumber
            email
            facilityTypes
            firstName
            id
            jobCategoriesWorkedNumber
            lastName
            lastOtpExpiredAt
            lastSignInAt
            locationsWorkedNumber
            maidenName
            noCall
            noEmail
            noNotification
            noSms
            overallRating
            phone
            phoneVerifiedAt
            referralCode
            referralMethod
            referrerCode
            shiftRequested
            timeOffRequested
            workAuthorized
        }
    }
}