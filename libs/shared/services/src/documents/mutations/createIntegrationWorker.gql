mutation createIntegrationWorker($email: String!, $firstName: String!, $lastName: String!, $noSms: Boolean, $password: String!, $passwordConfirmation: String!, $phone: String!, $recaptchaToken: String, $referrerCode: String, $socialAuthenticationId: String, $source: SignupSourceEnum){
    createIntegrationWorker(email: $email, firstName: $firstName, lastName: $lastName, noSms: $noSms, password: $password, passwordConfirmation: $passwordConfirmation, phone: $phone, recaptchaToken: $recaptchaToken, referrerCode: $referrerCode, socialAuthenticationId: $socialAuthenticationId, source: $source){
        authToken
        notificationChannel
        worker{
            agreedToTerms
            availableStartDate
            changePasswordRequired
            completedJobsNumber
            email
            facilityTypes
            firstName
            id
            jobCategoriesWorkedNumber
            lastName
            lastOtpExpiredAt
            lastSignInAt
            locationsWorkedNumber
            maidenName
            noCall
            noEmail
            noNotification
            noSms
            overallRating
            phone
            phoneVerifiedAt
            referralCode
            referralMethod
            referrerCode
            shiftRequested
            timeOffRequested
            workAuthorized
        }
    }
}