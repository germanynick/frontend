mutation resetPasswordForWorker($password: String!, $passwordConfirmation: String!, $recaptchaToken: String, $token: String!, $userTokenId: String!){
    resetPasswordForWorker(password: $password, passwordConfirmation: $passwordConfirmation, recaptchaToken: $recaptchaToken, token: $token, userTokenId: $userTokenId){
        success
    }
}